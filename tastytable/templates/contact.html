<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="{{ url_for('static' , filename = "css/bootstrap.min.css") }}">
  <title>Contact</title>
  <style>
    .bg-custom {
      background-color: orange;
    }

    .navbar-brand img {
      height: 40px;
      margin-right: 10px;
    }

    .nav-item a {
      color: #ffffff;
    }

    .contact-info {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .contact-info h3 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .contact-info p {
      font-size: 16px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">Our Team</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="blog">Blog</a>
          </li>
		  <li class="nav-item">

				<a class="nav-link" href="recipe">Recipes </a>

		</li>
          <li class="nav-item">
            <a class="nav-link" href="contact">Contact</a>
          </li>
	{% if g.user %}
		  
<!-- todo: move this -->
	<li class="nav-item">
            <a class="nav-link" href="auth/login">Login</a>
          </li>
	<li class="nav-item">
            <a class="nav-link" href="auth/register">Register</a>
          </li>
		  <li class="na-item"><a class="nav-link" href="#">Welcome, {{g.user['username'] }}
		  </a></li>
		  <li class="na-item"><a class="nav-link" href="auth/logout">Log Out</a></li>
	{% else %}
		<li class="nav-item">
            <a class="nav-link" href="auth/login">Login</a>
          </li>
	<li class="nav-item">
            <a class="nav-link" href="auth/register">Register</a>
	{% endif %}
        </ul>
      </div>
    </div>
  </nav>
  <h1 class="text-center my-5">Contact</h1>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="contact-info">
          <h3>Tasty Table</h3>
          <p><strong>Phone:</strong> +1 (123) 456-7890</p>
          <p><strong>Email:</strong> info@tastytable.com</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
